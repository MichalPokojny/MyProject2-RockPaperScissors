<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>
<body> 
    <h1 class="heading">Rock Paper Scissors Lizard Spock <span id="game-heading">Game</span></h1>
    
    <section class="game-area">
        <h2>Choose your gesture:</h2>
    <div class="button-area">
        <button aria-label="Rock" class="btn btn-rock" data-choice="0">Rock</button>
        <button aria-label="Paper" class="btn btn-paper" data-choice="1">Paper</button>
        <button aria-label="Scissors" class="btn btn-scissors" data-choice="2">Scissors</button><br>
        <button aria-label="Lizard" class="btn btn-lizard" data-choice="3">Lizard</button>
        <button aria-label="Spock" class="btn btn-spock" data-choice="4">Spock</button>
    </div>
    <div id="message"></div>
    <div class="player">
        <p class="score">Your score:<span id="player-score">0</span></p>
        <img id="player-image" src="assets/images/main.png" alt="Main image of Rock Paper Scissors Lizard Spock game">
        
    </div>
    <div class="computer">
        <p class="score">Computer score:<span id="computer-score">0</span></p>
        <img id="computer-image" src="assets/images/main.png" alt="Main image of Rock Paper Scissors Lizard Spock game">
        
    </div>
</section>

<footer class="rules">
    <button id="rules-list">Rules</button>
    <br>
    <div id="rules-open"></div>
</footer>

<script src="assets/js/script.js"></script>  

</body>
</html>
